<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
   <center>
    <h1><u>Create a new account</u></h1>
    <small>It's quick and easy</small>
   </center>
   <section>
     <center>
         <form action="#">
             <div>
                 <label for="First name"></label>
                 <input type="text" placeholder="First name">
                 <label for="Surname"></label>
                 <input type="text" placeholder="Surname">
             </div><br>
             <div>
                 <label for="Email or number"></label>
                 <input type="email number" placeholder="Email or Phone  number">
                 <label for="password"></label>
                 <input type="password" placeholder="Password">
             </div><br>
             <div>
                 <label for="date of birth"><small>Date of birth</small></label>
                 <input type="date">
                 <label for="time"><small>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Time</small></label>
                 <input type="time">
             </div><br>
             <div>
                <label for="Gender"><strong>Gender</strong></label>
                <input type="radio" name="male">Male
                <input type="radio" name="female">Female
                <input type="radio" name="Custom">Custom
             </div><br>
             <div>
                <label for="File">Submit Your National ID</label>
                <input type="file">
             </div><br>
             <div>
                <input type="submit" value="Sign Up">
             </div>
         </form>
     </center>
   </section>
</body>
</html>
